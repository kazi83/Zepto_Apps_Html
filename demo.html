<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Text Example</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        .full-screen-box {
            display: grid;
            place-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #e0e0e0; /* Change the background color as needed */
        }
        .text {
            font-size: 5em;
            font-family: 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <div class="full-screen-box">
        <div class="text">Zepto Apps</div>
    </div>
</body>
</html>
